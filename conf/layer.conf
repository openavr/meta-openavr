# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-openavr"
BBFILE_PATTERN_meta-openavr = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-openavr = "8"

LAYERDEPENDS_meta-openavr = "core"
LAYERSERIES_COMPAT_meta-openavr = "honister"

# The dynamic-layers directory hosts the extensions and layer specific
# modifications.
#
# The .bbappend and .bb files are included if the respective layer
# collection is available.
BBFILES += "${@' '.join('${LAYERDIR}/dynamic-layers/%s/recipes*/*/*.bbappend' % layer \
               for layer in BBFILE_COLLECTIONS.split())}"
BBFILES += "${@' '.join('${LAYERDIR}/dynamic-layers/%s/recipes*/*/*.bb' % layer \
               for layer in BBFILE_COLLECTIONS.split())}"

BBFILES_DYNAMIC += " \
    meta-ti:${LAYERDIR}/dynamic-layers/meta-ti/*/*/*.bb \
    meta-ti:${LAYERDIR}/dynamic-layers/meta-ti/*/*/*.bbappend \
"
